<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All users page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto" th:switch="${currentUser.getRole().role}">
            <li class="nav-item" style="color: white">
                <span><strong th:text="${currentUser.getEmail()}"></strong> with roles: </span>
                <span th:case="ROLE_ADMIN">ADMIN USER</span>
                <span th:case="ROLE_USER">USER</span>
            </li>
        </ul>
        <span class="navbar-text">
            <form th:method="POST" action="/auth/logout"  style="outline: none !important">
                <input type="submit" value="Logout" style="color: white; background: none; border: none">
            </form>
    </span>
    </div>
</nav>

<!--<p class="h4" th:switch="${currentUser.getRole().role}">-->
<!--    <span><strong th:text="${currentUser.getEmail()}"></strong> with roles</span>-->
<!--    <span th:case="ROLE_ADMIN">ADMIN USER</span>-->
<!--    <span th:case="ROLE_USER">USER</span>-->
<!--</p>-->
<nav class="nav flex-column nav-pills">
    <a class="nav-link" href="#">Admin</a>
    <a class="nav-link" href="#">User</a>
</nav>


<h2>Admin panel</h2>
<div class="container">
    <div class="row">
        <div class="col"><strong>ID</strong></div>
        <div class="col"><strong>First name</strong></div>
        <div class="col"><strong>Last name</strong></div>
        <div class="col"><strong>Age</strong></div>
        <div class="col"><strong>Email</strong></div>
        <div class="col"><strong>Role</strong></div>
        <div class="col"><strong>Edit</strong></div>
        <div class="col"><strong>Delete</strong></div>
    </div>
    
    <div class="row" th:each="user : ${users}">
        <div class="col" th:text="${user.id}">id></div>
        <div class="col" th:text="${user.name}">name></div>
        <div class="col" th:text="${user.lastName}">lastname></div>
        <div class="col" th:text="${user.age}">age></div>
        <div class="col" th:text="${user.email}">email></div>
        <div class="col" th:switch="${user.role.role}">
            <span th:case="ROLE_ADMIN">ADMIN  USER</span>
            <span th:case="ROLE_USER">USER</span>
        </div>
        <div class="col">
            <a class="btn btn-success" th:method="GET" th:href="@{/admin/{id}/edit(id=${user.getId()})}" role="button">edit</a>
        </div>
        <div class="col">
            <a class="btn btn-danger" th:method="DELETE" th:href="@{/admin/{id}/(id=${user.getId()})}" role="button">delete</a>
        </div>
    </div>
</div>


<div>
    <table border="1" bgcolor="#fffaf0">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}">id</td>
            <td th:text="${user.name}">name</td>
            <td th:text="${user.lastName}">lastname</td>
            <td th:text="${user.email}">email</td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}"
                th:text="Посмотреть"></a>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Добавить нового пользователя?">
    </form>
</div>
<br>
<form th:method="POST" action="/auth/logout">
    <input type="submit" value="Выйти">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
