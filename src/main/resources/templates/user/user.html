<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All users page</title>
</head>
<body>
<!--Верхний навбар-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto" th:switch="${user.getRole().role}">
            <li class="nav-item" style="color: white">
                <span><strong th:text="${user.getEmail()}"></strong> with roles: </span>
                <span th:case="ROLE_ADMIN">ADMIN USER</span>
                <span th:case="ROLE_USER">USER</span>
            </li>
        </ul>
        <span class="navbar-text">
            <form th:method="POST" action="/auth/logout" style="outline: none !important">
                <input type="submit" value="Logout" style="color: white; background: none; border: none">
            </form>
    </span>
    </div>
</nav>
<div class="container-fluid">
    <!--    Левый навбар-->
    <div class="row">
        <div class="col-2">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="#">User</a>
            </nav>
        </div>
        <!--        Основной контент-->
        <div class="col-10" style="background-color: #f8f9fa">
            <h2>User information page</h2>
            <span class="navbar-text">
                    <strong style="color: black">About User</strong>
                        </span>
            <table class="table table-striped">

                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.name}">name</td>
                    <td th:text="${user.lastName}">lastname</td>
                    <td th:text="${user.age}">age</td>
                    <td th:text="${user.email}">email</td>
                    <td th:switch="${user.role.role}">
                        <span th:case="ROLE_ADMIN">ADMIN  USER</span>
                        <span th:case="ROLE_USER">USER</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
